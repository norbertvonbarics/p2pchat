<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="refresh" content="5" />
  <link th:href="@{main.css}" rel="stylesheet" type="text/css"/>
  <title>Chat App</title>
</head>
<body>
<div class="centered">
  <h1 class="indexheader">Peer to Peer</h1>
  <h2 class="subheader"> Chat program</h2>
</div>

<div class="centered">
  <form method="post" action="/addMessage">
    <input class="input1" th:type="text" name="message"/>
    <input class="input2" th:type="submit" value="ENTER"/>
  </form>
</div>
<div>
  <a  class="mainlink" href="/enter">enter username</a>
</div>
<div>
  <a  class="mainlink" href="/update">update username</a>
</div>
<tr th:each="entry : ${messageRepo}">
  <div>
  <td class="id" th:text="${entry.timestamp}">1</td>
  <td class="action" th:text="${entry.message}">2</td>
  <td class="action" th:text="${entry.userName}">3</td>
  </div>
</tr>
<!--<script src="../static/script.js"></script>-->
</body>
</html>
