<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="refresh" content="60" />
  <link th:href="@{main.css}" rel="stylesheet" type="text/css"/>
  <title>Chat App</title>
</head>
<body>
<div class="centered">
  <h1 class="indexheader">Peer to Peer</h1>
  <h2 class="subheader"> Chat program</h2>
</div>

<div class="centered">
  <form method="post" action="/addMessage">
    <input class="input1" th:type="text" name="message"/>
    <input class="input2" th:type="submit" value="ENTER"/>
  </form>
</div>
<div>
  <a  class="mainlink" href="/enter">enter username</a>
</div>
<div>
  <a  class="mainlink" href="/update">update username</a>
</div>
<tr th:each="entry : ${messageRepo}">
  <div class="table table-striped">
  <td class="id" th:text="${entry.timestamp}">1</td>
  <td class="action" th:text="${entry.message}">2</td>
  <td class="action" th:text="${entry.userName}">3</td>
  </div>
</tr>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
